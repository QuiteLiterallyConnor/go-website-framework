<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Go Web Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {{ template "header.html" . }}

    <div class="container mt-5">
        <h1>Welcome to the Go Web Framework!</h1>
        {{ if .IsLoggedIn }}
            <p>Hello, <strong>{{ .Username }}</strong>! You are logged in.</p>
        {{ else }}
            <p>Please <a href="/login">login</a> or <a href="/register">register</a> to access more features.</p>
        {{ end }}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
