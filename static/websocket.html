<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <h1>WebSocket Test</h1>
    <div class="container">
        <div>
            <input type="text" id="messageInput" placeholder="Enter a message" />
            <button onclick="sendMessage()">Send Message</button>
        </div>
        
        <div class="messages" id="messageBox"></div>
    </div>

    <script>
        let ws;
        const wsUrl = 'ws://localhost:8080/ws';  // URL of your WebSocket server

        // Connect to WebSocket when the page loads
        window.onload = function() {
            connectWebSocket();
        };

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('Connected to WebSocket server');
                displayMessage('Connected to WebSocket server', 'System');
            };

            ws.onmessage = function(event) {
                displayMessage(event.data, 'Server');
            };

            ws.onerror = function(error) {
                console.error('WebSocket Error:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
                displayMessage('Connection closed by server', 'System');
            };
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message) {
                ws.send(message);
                displayMessage(message, 'You');
                document.getElementById('messageInput').value = '';  // Clear the input
            }
        }

        function displayMessage(msg, sender) {
            const messageBox = document.getElementById('messageBox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${msg}`;
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight;  // Scroll to the latest message
        }

    </script>

</body>
</html>
