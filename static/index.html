<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <!-- Header with login status -->
    <header style="display: flex; justify-content: space-between; padding: 10px; background-color: #f4f4f4;">
        <div>
            <h1>My Website</h1>
        </div>
        <div>
            {{if .User}}
                <!-- If user is logged in, show profile info in the top-right corner -->
                <span>Welcome, {{.User.Name}}! <img src="{{.User.AvatarURL}}" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;"></span>
            {{else}}
                <!-- If user is not logged in, show login button -->
                <a href="https://dev.connorisseur.com/auth/google">Login</a>
            {{end}}
        </div>
    </header>

    <!-- Page Content -->
    <div>
        <h2>Welcome to the website!</h2>
        <p>Explore our content and enjoy your stay.</p>
    </div>
</body>
</html>
